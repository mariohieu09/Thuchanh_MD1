<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function timkiem(c1, c2) {
      let count = 0;
      for (let i = 0; i < c2.length; i++) {
          for (let j = 0; j < c1.length; j++) {
              if (c2[i + j] !== c1[j]){
                  count = 0
                  break
              } else {
                  count++;
                  if(count == c1.length){
                      return true
                  }
              }
          }
      }
      return false
  }

  console.log(timkiem("nhap", "snhapten"))

</script>
</body>
</html>
