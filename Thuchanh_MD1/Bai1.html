<script>
  function Timdiem(array){
    let i = 0;
    let j = 1;
    let temp;
    for(i = 0; i < array.length; i++){
        for(j = 0; j < array.length; j++){
          if(array[i] > array[j]){
            temp = array[i];
            array[i] = array[j];
            array[j] = temp;
          }
        }

    }
    return array[2];
  }

</script>
