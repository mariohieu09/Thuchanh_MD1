<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cvs" width="1500" height="1000"></canvas>
<script>
    let canvas = document.getElementById("cvs")
    let ctx = canvas.getContext('2d');

    let Hcn = function (xP, yP, width, height, color) {
        this.xP = xP;
        this.yP = yP;
        this.width = width;
        this.height = height;
        this.color = color;

        this.render = function (){
            ctx.fillStyle = this.color;
            ctx.fillRect(this.xP, this.yP, this.width, this.height);
        }
    }
    let d = new Hcn(10,10,200,100,"#000000")
    d.render();



</script>

</body>
</html>
